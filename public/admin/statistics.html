<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik & Laporan - Admin Panel</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #f3f4f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 1.75rem;
            color: var(--text-dark);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-back:hover {
            background-color: var(--primary-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card h2 {
            font-size: 1rem;
            color: var(--text-light);
            margin: 0 0 0.5rem 0;
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .stat-card .subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .loading, .error {
            text-align: center;
            padding: 4rem 1rem;
        }

        .loading {
            color: var(--text-light);
        }

        .error {
            color: #dc2626;
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            max-width: 500px;
            margin: 2rem auto;
        }

        .error p {
            margin: 0;
        }

        .error button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .error button:hover {
            background-color: #b91c1c;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Statistik & Laporan</h1>
            <a href="/admin/dashboard.html" class="btn-back">‚Üê Kembali ke Dashboard</a>
        </header>

        <main id="stats-container">
            <div class="loading">
                <p>Memuat statistik...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statsContainer = document.getElementById('stats-container');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user || user.role !== 'admin') {
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return;
            }

            // Workaround: Buat token palsu untuk otorisasi middleware
            // Ini hanya untuk pengembangan dan demonstrasi, BUKAN untuk produksi
            const fakeToken = 'fake-jwt-token-for-admin';

            const fetchOptions = {
                headers: {
                    'Authorization': `Bearer ${fakeToken}`
                }
            };

            async function fetchStatistics() {
                try {
                    const response = await fetch('/api/admin/statistics', fetchOptions);

                    if (response.status === 401) {
                        localStorage.removeItem('user');
                        window.location.href = '/login.html';
                        return;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    renderStatistics(data);
                } catch (error) {
                    console.error('Error fetching statistics:', error);
                    statsContainer.innerHTML = `
                        <div class="error">
                            <p>Gagal memuat data statistik.</p>
                            <button onclick="fetchStatistics()">Coba Lagi</button>
                        </div>
                    `;
                }
            }

            function renderStatistics(data) {
                statsContainer.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h2>Total Artikel</h2>
                            <p class="value">${data.articles.total}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Total Soal Kuis</h2>
                            <p class="value">${data.quizzes.totalQuestions}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Total Jawaban Kuis</h2>
                            <p class="value">${data.quizzes.totalAnswers}</p>
                            <p class="subtitle">${data.quizzes.totalParticipants} partisipan</p>
                        </div>
                        <div class="stat-card">
                            <h2>Total Buku</h2>
                            <p class="value">${data.books.total}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Total Stok Buku</h2>
                            <p class="value">${data.books.totalStock}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Buku Paling Populer</h2>
                            <p class="subtitle" style="font-size: 1.25rem; font-weight: 600; color: var(--text-dark); margin-top: 0.5rem;">${data.books.mostBorrowed}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Total Peminjaman</h2>
                            <p class="value">${data.borrowings.total}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Peminjaman Aktif</h2>
                            <p class="value">${data.borrowings.active}</p>
                        </div>
                        <div class="stat-card">
                            <h2>Peminjaman Selesai</h2>
                            <p class="value">${data.borrowings.completed}</p>
                        </div>
                    </div>
                `;
            }

            // Initial load
            fetchStatistics();
        });
    </script>

</body>
</html>
