<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kuis - Admin IPM Panawuan</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="logo">IPM Admin</a>
        <ul class="nav-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="articles.html">Artikel</a></li>
            <li><a href="quiz.html" class="active">Kuis</a></li>
            <li><a href="#">Peminjaman</a></li>
            <li><a href="#">Anggota</a></li>
        </ul>
        <div class="logout">
            <a href="#" id="logout-button" class="btn btn-secondary">Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Kelola Kuis</h1>
            <button class="btn btn-primary">Tambah Kuis Baru</button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pertanyaan</th>
                            <th>Jawaban Benar</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apa kepanjangan dari IPM?</td>
                            <td>Ikatan Pelajar Muhammadiyah</td>
                            <td>
                                <button class="btn btn-sm btn-secondary">Edit</button>
                                <button class="btn btn-sm btn-danger">Hapus</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Siapakah pendiri Muhammadiyah?</td>
                            <td>K.H. Ahmad Dahlan</td>
                            <td>
                                <button class="btn btn-sm btn-secondary">Edit</button>
                                <button class="btn btn-sm btn-danger">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user || user.role !== 'admin') {
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('logout-button').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });
        });
    </script>
    <!-- <script src="/js/quiz.js"></script> -->
</body>
</html>
